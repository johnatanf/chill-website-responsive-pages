<!DOCTYPE html>
<html lang="en" class="background-daftar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Daftar | Chill</title>
    
</head>
<body>
    <main class="masuk-daftar">
        <div class="card">
            <img class="logo" src = "/img/logo.svg" alt="Chill logo"/>
            <section class="card-header">
                <h3 class="card-header-heading">Daftar</h3>
                <p class="card-header-description">Selamat datang!</p>
            </section>
            <form class="card-form">
                <div class="card-field-item">
                    <label class="card-field-label" for="username">Username</label>
                    <div class="card-field-input-container">
                        <input class="card-field-input" type="text" name="username" placeholder="Masukkan username" />
                    </div>
                </div>
                <div class="card-field-item">
                    <label class="card-field-label" for="kata-sandi">Kata Sandi</label>
                    <div class="card-field-input-container">
                        <input class="card-field-input" type="text" name="kata-sandi" placeholder="Masukkan kata sandi"/>
                        <img class="card-field-icon card-field-show-password" src="/img/eye.svg" alt="show-password">
                    </div>
                </div>
                <div class="card-field-item">
                    <label class="card-field-label" for="konfirmasi-kata-sandi">Konfirmasi Kata Sandi</label>
                    <div class="card-field-input-container">
                        <input class="card-field-input" type="text" name="konfirmasi-kata-sandi" placeholder="Masukkan kata sandi"/>
                        <img class="card-field-icon card-field-show-password" src="/img/eye.svg" alt="show-password">
                    </div>
                </div>
            </form>
            <section class="card-links">
                <p>Sudah punya akun? <a href="#">Masuk</a></p>
            </section>
            <section class="card-buttons">
                <button class="card-button-main">
                    <span>Daftar</span>
                </button>
                <p>Atau</p>
                <button class="card-button-with-icon">
                    <img src="/img/google-sign-in.png" alt="google icon" />
                    <span>Daftar dengan Google</span>
                </button>
            </section>
        </div>
    </main>
</body>
</html>
